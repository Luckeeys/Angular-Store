<a href="#" class="card__container">
    <img class="card__img" 
        [src]=[cardImg]
        [alt]=[gameName]
        srcset=""
    >
    <app-cards-label 
        gameLabel="{{ gameLabel }}"
    >
    </app-cards-label>
    <app-cards-pricing
        gameTitle="{{ gameTitle }}"
        gameType="{{ gameType }}"
        gamePrice="{{ gamePrice }}"
    >
    </app-cards-pricing>
</a>
